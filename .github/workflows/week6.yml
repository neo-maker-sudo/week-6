name: week 6 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: |
        pip install flask && flask_sqlalchemy
        pip install pytest
    - name: Test
      run: python -m pytest test.py -vv
        
